<!-- src/app/layout/layout.html -->
<div class="layout-container" [class.dark-theme]="isDarkTheme()">
  <header>
    <h1>{{ 'APP_TITLE' | translate | async }}</h1>
    <nav>
      <button (click)="setLanguage('en')" [class.active]="currentLanguage() === 'en'">EN</button>
      <button (click)="setLanguage('es')" [class.active]="currentLanguage() === 'es'">ES</button>
      <button (click)="toggleTheme()">
        {{ isDarkTheme() ? 'Light Mode' : 'Dark Mode' }}
      </button>
    </nav>
  </header>
  <main>
    <router-outlet></router-outlet>
  </main>
</div>
